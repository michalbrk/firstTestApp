<!DOCTYPE html>
<html>
<head>
    <title>firstTestApp</title>
    <link href="style.css" rel="stylesheet">
    
    
    
</head>
<body>
    <h1>Pretty awesome quiz</h1>
    <form id="quiz" name="quiz">
        <p>Jaka jest stolica Polski?</p>
        <input id="textbox" type="text" name="firstQ">
        
        <p>Jak się nazywa słynny amerykański inwestor?</p>
        <input type="radio" class="question" name="secondQ" value="Ziemowit"> Ziemowit<br>
        <input type="radio" class="question" name="secondQ" value="Warren Buffett"> Warren Buffett<br>
        
        <p>Który z języków programowania jest odpowiedzialny za interakcje z użytkownikiem?</p>
        <input type="radio" class="question" name="thirdQ" value="HTML"> HTML<br>
        <input type="radio" class="question" name="thirdQ" value="CSS"> CSS<br>
        <input type="radio" class="question" name="thirdQ" value="JavaScript"> JavaScript<br>
        
        <input id="button" type="button" value="Finished" onclick="check();">
    </form>
    
    <div class="afterSubmit">
    <p class="correctNumb">You're finished, good job!</p>
    </div>
    <script src="main.js"></script>

</body>
</html>
